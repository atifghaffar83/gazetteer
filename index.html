<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <!-- google fonts -->
<!--         <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
 -->    <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
        <!-- bootstrap css link -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
              
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"> -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" integrity="sha512-BBToHPBStgMiw0lD4AtkRIZmdndhB6aQbXpX7omcrXeG2PauGBl2lzq2xUZTxaLxYz5IDHlmneCZ1IJ+P3kYtQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="libs/css/leaflet.extra-markers.min.css" />
        <link rel="stylesheet" href="libs/css/leaflet.awesome-markers.css" />
        
       
       
       <!-- fontawesome cdn link -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
       

       <!-- custom css file link -->
        <link rel="stylesheet" href="libs/css/style.css">
       
        <title>Gazetteer</title>
      
    </head>

    <body class="">
        <section id="preloader"></section>

        <div>
            <!-- sidebar contents -->
            <div class="sidebar is-closed">
                <div class="headerimg">
                  <button class="imgbtn">
                    <img class="imgTop" src="https://cdn.pixabay.com/photo/2017/03/09/12/31/error-2129569_1280.jpg" />
                  </button>
                  
                </div>
                <div class="sideContent">
                    <div>
                        <h1 class="area"></h1>
                        <div class="sideTop">
                            <div class="sideWeather">
                                <div><img class="weatherIcon" src="" ><span class="tempDesc"></span><span class="temp"></span> </div>
                                <div><span class="time"></span> </div>
                                <div class="wfcast"> </div>
                                <div class="currency alert alert-primary" role="alert"> </div>
                                
                                <div id="holidaylist" class="dropdown show alert alert-primary btn-lg btn-block" 
                                role="button" data-placement="right"
                                >
                                    <a class="dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        National Holidays
                                    </a>
                                    <ul class="dropdown-menu mb-3 holiday-select" id="holiday" 
                                    aria-labelledby="dropdownMenuLink"
                                    >
                                    </ul>
                                </div>

                                <hr class="hrborder">

                                <div id="covid" class=""></div>

                                

                            </div>
                            
                        </div>
                        <hr class="hrborder">		
                    </div>
                    
                    <div>
                        <h2>Quick Facts</h2>
                        <span class="facts"></span><a class="wikilink" href="" target="_blank"><span class="more">more</span></a>
                        <hr class="hrborder">		
                    </div>

                    <div>
                        <h2>Gallery</h2>
                        <div class="gallery"></div>
                        <hr class="hrborder">		
                    </div>

                </div>
                  
                  
            </div>

            <!-- <div id="mapid"></div> -->

            <div id="countryList" class="selSize">
                
                
                <select class="form-select mb-3" aria-label="Default form-select-lg example" id="options">
                    <option selected="true" disabled="disabled">Select country</option>
                </select>
                <button class="sidebar-toggle"><i class="fas fa-bars fa-lg"></i></button>
            </div>

            <div id="mapid"></div>
           
        </div>
        
          <div id="data-alert" class="alert alert-warning alert-dismissible fade show close-alert" role="alert">
            <strong>Alert!</strong> No Data coming for with country
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js" integrity="sha512-MQlyPV+ol2lp4KodaU/Xmrn+txc1TP15pOBF/2Sfre7MRsA/pB4Vy58bEqe9u7a7DczMLtU5wT8n7OblJepKbg==" crossorigin="anonymous"></script>
        <script src="libs/js/leaflet.awesome-markers.js"></script>
        <script src="libs/js/leaflet.extra-markers.js"></script>
        <!-- fontawesome js files -->
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <script src="https://kit.fontawesome.com/9de24c6344.js" crossorigin="anonymous"></script>
        
        <script type='text/javascript' src='config.js'></script>
        <script src="libs/js/app.js"></script>
    </body>

</html>
